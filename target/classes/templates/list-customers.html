<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List Customers</title>

	<!-- reference our style sheet -->

	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">


</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>CRM - Customer Relationship Manager</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<!-- put new button: Add Customer -->

			<input type="button" value="Add Customer" onclick="window.location.href='showFormForAdd'; return false;"
				class="add-button" />

			<!--  add our html table here -->

			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>

				<!-- loop over and print our customers -->
				<div th:each="tempCustomer : ${customers}">

					<!-- construct an "update" link with customer id -->


					<tr>
						<td th:text="${tempCustomer.firstName}"> placeholedr </td>
						<td th:text="${tempCustomer.lastName}"> placeholedr </td>
						<td th:text="${tempCustomer.email}"> placeholedr </td>

						<td>
							<!-- display the update link -->
							<a th:href="@{'/customer/showFormForUpdate/' + ${tempCustomer.id}}">
								Update
							</a>

							<!-- construct an "delete" link with customer id -->
							<a th:href="@{'/customer/delete/' + ${tempCustomer.id}}">
								Delete
							</a>
						</td>

					</tr>

				</div>

			</table>

		</div>

	</div>


</body>

</html>
