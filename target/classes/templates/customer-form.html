<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save Customer</title>

	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

	<link rel="stylesheet" th:href="@{/css/add-customer-style.css}" type="text/css">
</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>CRM - Customer Relationship Manager</h2>
		</div>
	</div>

	<div id="container">
		<h3>Save Customer</h3>


		<!-- need to associate this data with customer id -->
		<form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post" >
		<input th:field="*{id}" type="text" hidden />

		<table>
			<tbody>

				<tr>
					<td><label>First name:</label></td>
					<td><input th:field="*{firstName}" type="text" /></td>
				</tr>

				<tr>
					<td><label>Last name:</label></td>
					<td>
						<input th:field="*{lastName}" type="text" />
					</td>
				</tr>

				<tr>
					<td><label>Email:</label></td>
					<td>
						<input th:field="*{email}" type="text" />
					</td>
				</tr>

				<tr>
					<td><label></label></td>
					<td><input type="submit" value="Save" class="save" /></td>
				</tr>


			</tbody>
		</table>


		</form>

		<div style="clear; both;"></div>

		<p>
			<a href="/customer/list">Back to List</a>
		</p>

	</div>

</body>

</html>
